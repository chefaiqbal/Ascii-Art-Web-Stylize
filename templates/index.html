<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Ascii Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Ubuntu:wght@400;500&amp;display=swap" rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="static/asciiweb.css" type="text/css">
</head>
<body>
    <section class="sec">
    <header>
            <a class="logo" href="/" style="font-family: Pacifico,'Ubuntu Medium','Ubuntu',sans-serif,'Times New Roman';">Go ASCII art</a>
           
    </header>

    <div class="content">
        <div class="textBox">
        <h1 style="font-family: Pacifico,'Ubuntu Medium','Ubuntu',sans-serif,'Times New Roman';">Go ASCII art</h1>
        </div>

        <div class="form">
            <form action="/ascii-art"  method="POST">

                <div class="input-group">
                    <div class="input-box">
                        <label for="input-text" class="form-label">Type text to convert it to ASCII art</label>
                        <textarea type="text" name="input-text" class="form-control" id="input-text" required></textarea>
                    </div>
            
                    <div class="select-box">
                        <select class="form-select" name="banner">
                            <option value="standard" selected>Standard</option>
                            <option value="shadow">Shadow</option>
                            <option value="thinkertoy">Thinkertoy</option>
                        </select>
                        <button type="submit" class="btn btn-outline-primary btn-lg"  style="font-family: Pacifico,'Ubuntu Medium','Ubuntu',sans-serif,'Times New Roman';">Go</button>  
                    </div>
                </div> 
            </form>

   
        </div>
</div>

</section>
    
</body>
</html>
